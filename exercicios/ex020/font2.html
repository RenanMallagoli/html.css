<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes esxternas</title>
    <style>
        @font-face {
            font-family: 'font';
            src: url(JMH\ Typewriter.ttf) format('truetype');
            font-weight: lighter;
            font-style: normal;
            font-size: 20px;
        }
        body{
            font-family: 'font';
        }
       h1{
        font-size: 40px;
       }
       p{
        font-size: 18px;
       }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident recusandae qui nisi nostrum temporibus maxime totam! Unde quod accusantium ea, magni necessitatibus minima officia, accusamus voluptas ratione dolorem, laboriosam quisquam?</p>
</body>
</html>
