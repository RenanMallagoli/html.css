<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font: Arial;
        }

        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: top; /*alinhamento vertical*/
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha tabela</h1>
    <!--
        HIERARQUIA DE TABELA SIMPLES =
        -TABLE = tabela
        --TABLE ROW = linha de tabela
        ---TABLE HEADER = cabeÃ§alho de tabela
        ----TABELA DATA = dado da tabela
    -->
    <table>
        <tr > <!--TABLE ROW-->
            <td>A1</td> <!--TABLE DATA-->
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td class="numero">A2</td>
            <td class="numero">B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr>
            <td >A3</td>
            <td  >B3</td>
            <td >C3</td>
        </tr>

        <tr>
            <td >A4</td>
            <td >B4</td>
            <td >C4</td>
        </tr>
    </table>
</body>
</html>
