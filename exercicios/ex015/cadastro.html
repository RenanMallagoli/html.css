<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <h1>FAÇA SEU CADASTRO AQUI!</h1>
    </header>
    <section>
        <h2>CADASTRO</h2>
        <div id="nome">
            <label for="inome">Nome:</label>
            <input type="text" id="inome">
        </div>
        <div id="sobrenome">
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" id="isobrenome">
        </div>
            <div id="usuario">
                <label for="iusuario">Nome de Usuário:</label> <br>
                <input type="text" id="iusuario"> <br>
            </div>
        <div id="email">
            <label for="iemail">Email:</label>
            <input type="email" id="iemail">
        </div>
        <div id="senha">
            <label for="isenha">Senha:</label>
            <input type="password" id="isenha">
        </div>
        <div id="tel">
            <label for="itel">Telefone:</label>
            <input type="tel" id="itel">
        </div>
        <div id="botao">
            <button id="bot">Cadastre-se</button>
        </div>
    </section>
</body>
</html>
